<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col l4 offset-l4 s12">
                <div class="row">
                    <h4 class="col s12 center-align">WhatsApp Link Generator</h4>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="number" type="tel" class="validate" placeholder="+54 911 1234 5678" pattern="(\+\d{2}\d{10,11}|\d{10,11})">
                        <label for="number">Number</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">message</i>
                        <input id="message" type="text" class="validate" placeholder="Hello!">
                        <label for="number">Message (optional)</label>
                    </div>
                </div>
                <div>
                    <button disabled class="waves-effect waves-light btn col l4 offset-l4 m2 offset-m5 s6 offset-s3" id="generate">
                        Generate<i class="material-icons right">link</i>
                    </button>
                </div>
                <div class="row"></div>
                <div class="row hide" id="result">
                    <div class="row">
                        <div class="col s12 center-align">
                            <a href="http://wa.me/+5412345" id="link">http://wa.me/+5412345</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6 center-align">
                            <button class="waves-effect waves-light btn" id="share">
                                Share<i class="material-icons right">share</i>
                            </button>
                        </div>
                        <div class="col s6 center-align">
                            <button class="waves-effect waves-light btn" id="copy">
                                Copy<i class="material-icons right">link</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
